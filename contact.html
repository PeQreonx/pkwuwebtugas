<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMKN 1 Pandeglang</title>
    <link rel="stylesheet" href="style/contact.css">
</head>

<body>

    <!-- ================= HEADER ================= -->
    <header id="header">
        <div class="overlay"></div>

        <div class="header-content container">
            <div class="logo-left">
                <img src="image/smkhebat-removebg-preview.png" alt="Logo Kiri">
            </div>

            <h1>SMKN 1 PANDEGLANG</h1>

            <div class="logo-right">
                <img src="image/logo.png" alt="Logo Kanan">
            </div>
        </div>
    </header>

    <!-- ================= NAVBAR ================= -->
    <nav id="navigasi">
        <div class="container nav-box">
            <ul>
                <li><a href="./index.html">Beranda</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="contact.html">Kontak</a></li>
            </ul>
        </div>
    </nav>

    <!-- FORM CONTACT -->
    <main class="main-contact">
        <form class="form-contact" action="#" method="POST">
            <h2>Hubungi Kami</h2>

            <label for="name" class="form-label">Nama</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama kamu" class="form-input" required>

            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email kamu" class="form-input" required>

            <label for="subject" class="form-label">Subjek</label>
            <input type="text" id="subject" name="subject" placeholder="Subjek pesan" class="form-input" required>

            <label for="message" class="form-label">Pesan</label>
            <textarea id="message" name="message" rows="6" placeholder="Tulis pesan kamu..." class="form-input" required></textarea>

            <button type="submit" class="btn-submit">Kirim</button>
        </form>
    </main>
    

    <!-- ================= FOOTER ================= -->
    <footer id="footer">
        <div class="container">

        </div>
    </footer>

</body>
